<nav class="container px-5 py-3 mx-auto flex justify-between items-center">
  <div class="logo">
    <a routerLink="/" class="flex items-center gap-3">
      <img
        src="logo-3.jfif"
        width="60"
        class="rounded-full"
        alt="Quiz App Logo"
      />
      <h2 class="text-2xl font-bold">
        Exam <span class="text-green-600">System</span>
      </h2>
    </a>
  </div>

  <div class="actions">
    <ng-container *ngIf="isLoggedIn; else showLogin">
      <!-- ✅ Avatar when logged in -->
      <div class="flex items-center gap-4">
        <img
          src="https://i.pravatar.cc/40?u=avatar"
          class="rounded-full border border-gray-300"
          width="40"
          height="40"
          alt="User Avatar"
          title="Logged in as {{ role }}"
        />

        <button
          (click)="logout()"
          class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-all"
        >
          Logout
        </button>
      </div>
    </ng-container>

    <ng-template #showLogin>
      <!-- ✅ Login button when NOT logged in -->
      <a
        routerLink="/login"
        class="bg-green-600 w-[90px] text-center block py-2 text-lg text-white rounded-md hover:bg-green-700 transition-all"
        >Login</a
      >
    </ng-template>
  </div>
</nav>
