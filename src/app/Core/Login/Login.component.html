<form [formGroup]="loginForm" class="max-w-md mx-auto p-6 space-y-6 bg-white rounded-lg shadow-md">
  <div class="space-y-2">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter your email"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
    >
  </div>

  <!-- Password Field -->
  <div class="space-y-2">
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
    >
  </div>

  <div class="flex items-center justify-end">
  <a href="#" class="text-sm text-green-600 hover:text-green-500">
    Forgot password?
  </a>
</div>

  <button
    type="submit"
    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600 transition-colors duration-200"
  >
    Login
  </button>
</form>
