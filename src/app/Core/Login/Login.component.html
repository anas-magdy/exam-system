<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 space-y-6 bg-white rounded-lg shadow-md">
  <!-- إظهار رسالة الخطأ -->
  <div *ngIf="errorMessage" class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
    {{ errorMessage }}
  </div>

  <div class="space-y-2">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter your email"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
    >
    <!-- رسائل التحقق -->
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
         class="text-sm text-red-600">
      <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
    </div>
  </div>

  <div class="space-y-2">
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
    >
    <!-- رسائل التحقق -->
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
         class="text-sm text-red-600">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
  </div>

  <div class="flex items-center justify-end">
    <a href="#" class="text-sm text-green-600 hover:text-green-500">
      Forgot password?
    </a>
  </div>

  <button
    type="submit"
    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600 transition-colors duration-200"
    [disabled]="isLoading"
  >
    <span *ngIf="!isLoading">Login</span>
    <span *ngIf="isLoading">Logging in...</span>
  </button>
</form>
