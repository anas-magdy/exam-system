<!-- login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
  <form

    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-500 hover:shadow-2xl animate-fade-in-up"
  >
    <!-- Header with animated gradient -->
    <div class="bg-gradient-to-r from-green-400 to-blue-500 p-6 text-center">
      <h1 class="text-3xl font-bold text-white animate-pulse">Welcome Back!</h1>
      <p class="text-white/90 mt-2">Login to access your dashboard</p>
    </div>

    <div class="p-8 space-y-6">
      <!-- Email Field -->
      <div class="space-y-2">
        <label class="block text-gray-700 font-medium">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
          placeholder="your@email.com"
        >
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label class="block text-gray-700 font-medium">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
          placeholder="••••••••"
        >
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 px-4 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02]"
      >
        Login
      </button>

      <!-- Animated Register Link -->
      <div class="pt-4 text-center">
        <p class="text-gray-600">Don't have an account?</p>
        <a
          routerLink="/register"
          class="inline-block mt-2 text-green-600 font-semibold hover:text-green-700 transition-all duration-300 transform hover:scale-110 hover:underline"
        >
          Create Account →
        </a>
      </div>
    </div>
  </form>
</div>
