<!-- Regestaer.component.html -->
<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-500 hover:shadow-2xl animate-fade-in-up"
    enctype="multipart/form-data"
  >
    <!-- Header with same gradient as Login -->
    <div class="bg-gradient-to-r from-green-400 to-blue-500 p-6 text-center relative overflow-hidden">
      <div class="absolute inset-0 bg-white/10 animate-[pulse_3s_infinite]"></div>
      <h1 class="text-3xl font-bold text-white relative z-10">Create Your Account</h1>
      <p class="text-white/90 mt-2 relative z-10">Join as either a student or teacher</p>
    </div>

    <div class="p-8 space-y-6">
      <!-- User Type Selection - Updated Colors -->
      <div class="space-y-3">
        <label class="block text-sm font-medium text-gray-700">Register As</label>
        <div class="flex space-x-4">
          <button
            type="button"
            [class.bg-gradient-to-r]="userType === 'TEACHER'"
            [class.from-green-400]="userType === 'TEACHER'"
            [class.to-blue-500]="userType === 'TEACHER'"
            [class.bg-gray-200]="userType !== 'TEACHER'"
            [class.text-white]="userType === 'TEACHER'"
            [class.text-gray-700]="userType !== 'TEACHER'"
            class="px-6 py-3 rounded-md font-medium transition-all duration-300 flex-1 shadow-md hover:shadow-lg"
            (click)="onUserTypeChange('TEACHER')"
          >
            Teacher
          </button>
          <button
            type="button"
            [class.bg-gradient-to-r]="userType === 'STUDENT'"
            [class.from-green-400]="userType === 'STUDENT'"
            [class.to-blue-500]="userType === 'STUDENT'"
            [class.bg-gray-200]="userType !== 'STUDENT'"
            [class.text-white]="userType === 'STUDENT'"
            [class.text-gray-700]="userType !== 'STUDENT'"
            class="px-6 py-3 rounded-md font-medium transition-all duration-300 flex-1 shadow-md hover:shadow-lg"
            (click)="onUserTypeChange('STUDENT')"
          >
            Student
          </button>
        </div>
      </div>

      <!-- Common Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Column 1 -->
        <div class="space-y-4">
          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              placeholder="Enter your name"
            >
          </div>

          <div class="space-y-2">
            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
            <input
              type="number"
              id="age"
              formControlName="age"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              min="10"
            >
          </div>
        </div>

        <!-- Column 2 -->
        <div class="space-y-4">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              placeholder="Enter your email"
            >
          </div>

          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              placeholder="Enter your password"
            >
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="space-y-2">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
          placeholder="Confirm your password"
        >
      </div>

      <!-- Student Specific Fields -->
<div *ngIf="userType === 'STUDENT'" class="space-y-6 border-t pt-6">

  <div class="space-y-2">
    <label for="studentImage" class="block text-sm font-medium text-gray-700">Personal Photo (Optional)</label>
    <input
      type="file"
      id="studentImage"
      (change)="onStudentImageSelected($event)"
      accept="image/*"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
    >
    <p class="text-xs text-gray-500 mt-1">You can upload a clear photo (JPEG, PNG, JFIF, max 2MB)</p>
  </div>
</div>

      <!-- Teacher Specific Fields -->
      <div *ngIf="userType === 'TEACHER'" class="space-y-6 border-t pt-6">
        <h3 class="text-lg font-medium text-gray-800">Teacher Information</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label for="subjectName" class="block text-sm font-medium text-gray-700">Subject Name</label>
            <input
              type="text"
              id="subjectName"
              formControlName="subjectName"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              placeholder="What do you teach?"
            >
          </div>

          <div class="space-y-2">
            <label for="idCardImage" class="block text-sm font-medium text-gray-700">National ID Image</label>
            <input
              type="file"
              id="idCardImage"
              (change)="onFileSelected($event)"
              accept="image/*"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
            >
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 px-4 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02]"
      >
        Register Now
      </button>

      <!-- Animated Login Link - Updated Color -->
      <div class="pt-4 text-center">
        <p class="text-gray-600">Already have an account?</p>
        <a
          routerLink="/login"
          class="inline-block mt-2 text-green-600 font-semibold hover:text-green-700 transition-all duration-300 transform hover:scale-110 hover:underline"
        >
          ‚Üê Back to Login
        </a>
      </div>
    </div>
  </form>
</div>
