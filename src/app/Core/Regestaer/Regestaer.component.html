

 <form [formGroup]="registerForm" class="max-w-md mx-auto p-6 space-y-6 bg-white rounded-lg shadow-md" (ngSubmit)="onSubmit()">
  <!-- User Type Selection -->
  <div class="space-y-2">
    <label class="block text-sm font-medium text-gray-700">Register As</label>
    <div class="flex space-x-4">
      <button
        type="button"
        [class.bg-green-600]="userType === 'student'"
        [class.bg-gray-200]="userType !== 'student'"
        class="px-4 py-2 rounded-md text-white"
        (click)="onUserTypeChange('student')"
      >
        Student
      </button>
      <button
        type="button"
        [class.bg-green-600]="userType === 'teacher'"
        [class.bg-gray-200]="userType !== 'teacher'"
        class="px-4 py-2 rounded-md text-white"
        (click)="onUserTypeChange('teacher')"
      >
        Teacher
      </button>
    </div>
  </div>

  <!-- Common Fields -->
  <div class="space-y-2">
    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
    <input
      type="text"
      id="username"
      formControlName="username"
      placeholder="Enter your username"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
    >
  </div>

  <div class="space-y-2">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter your email"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
    >
  </div>

  <div class="space-y-2">
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
    >
    <p class="text-xs text-gray-500">Must be at least 8 characters with uppercase, lowercase, and number</p>
  </div>

  <div class="space-y-2">
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      placeholder="Confirm your password"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
    >
  </div>

  <!-- Teacher Specific Fields -->
  <div *ngIf="userType === 'teacher'" class="space-y-4">
    <div class="space-y-2">
      <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
      <input
        type="text"
        id="subject"
        formControlName="subject"
        placeholder="What do you teach?"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
      >
    </div>

    <div class="space-y-2">
      <label for="experience" class="block text-sm font-medium text-gray-700">Years of Experience</label>
      <input
        type="number"
        id="experience"
        formControlName="experience"
        placeholder="Years of teaching experience"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
      >
    </div>

    <div class="space-y-2">
      <label for="qualifications" class="block text-sm font-medium text-gray-700">Qualifications</label>
      <textarea
        id="qualifications"
        formControlName="qualifications"
        placeholder="Your qualifications"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600"
        rows="3"
      ></textarea>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.touched" class="text-sm text-red-600">
    Passwords do not match.
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600 transition-colors duration-200"
  >
    Register
  </button>
</form>
