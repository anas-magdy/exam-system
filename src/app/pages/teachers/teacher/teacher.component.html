>

    <img
      class="w-24 h-24 mb-3 rounded-full shadow-lg"

      {{ name }}
    </h5>
    <span class="text-sm text-gray-500 dark:text-gray-400">{{ title }}</span>
    <div class="flex mt-2 md:mt-3">
      <a
        href="#"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
