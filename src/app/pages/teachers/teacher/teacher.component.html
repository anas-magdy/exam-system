<div
  class="w-full h-full mx-auto bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200"
>
  <div class="flex flex-col items-center p-6">
    <img
      class="w-24 h-24 mb-4 rounded-full shadow-lg object-cover border-2 border-green-100"
      [src]="teacher.idCardImage.secure_url || 'https://picsum.photos/150'"
      [alt]="teacher.user.name + ' profile image'"
    />
    <h5 class="mb-1 text-lg font-semibold capitalize text-gray-900 text-center">
      {{ teacher.user.name.toLowerCase() }}
    </h5>
    <span class="text-sm text-gray-500 capitalize text-center">{{
      teacher.subjectName.toLowerCase()
    }}</span>
    <div class="flex mt-4">
      <button
        (click)="onViewExams()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-200 transition-colors duration-200"
      >
        View Exams
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ml-2 -mr-1 w-4 h-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
