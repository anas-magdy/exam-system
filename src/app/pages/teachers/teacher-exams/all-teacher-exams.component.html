<div class="container mx-auto px-4 py-8">
  <!-- Teacher Profile Header -->
  <div
    class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden mb-8 border border-gray-100"
  >
    <div class="md:flex items-center relative">
      <div class="md:flex-shrink-0 p-6">
        <img
          class="h-32 w-32 rounded-full object-cover border-4 border-green-100"
          [src]="teacher.imageUrl"
          [alt]="teacher.name"
        />
      </div>
      <div class="p-6 md:p-8">
        <div class="flex justify-between items-start">
          <div>
            <h1 class="text-2xl font-bold text-gray-900">
              {{ teacher.name }}
            </h1>
            <p class="mt-1 text-gray-600">{{ teacher.title }}</p>
          </div>
          <button
            (click)="goBack()"
            class="text-gray-700 absolute top-3 right-1 hover:text-gray-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="mt-4 flex space-x-3">
          <span
            class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800"
          >
            {{ exams.length }} Exams Available
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Exams List -->
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-900">Available Exams</h2>
      <button
        (click)="goBack()"
        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Back to All Teachers
      </button>
    </div>

    <div class="space-y-4">
      <div
        *ngIf="exams.length === 0"
        class="text-center py-12 bg-white rounded-lg border border-gray-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-12 w-12 mx-auto text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <h3 class="mt-2 text-lg font-medium text-gray-700">
          No exams available
        </h3>
        <p class="mt-1 text-gray-500">This teacher currently has no exams.</p>
      </div>

      <div
        *ngFor="let exam of exams"
        class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow duration-200"
      >
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-medium text-gray-900">
              {{ exam.title }}
            </h3>
            <div class="mt-3 grid grid-cols-2 gap-4">
              <div>
                <p class="text-sm text-gray-500">Date</p>
                <p class="text-gray-700 font-medium">{{ exam.date }}</p>
              </div>
              <div>
                <p class="text-sm text-gray-500">Duration</p>
                <p class="text-gray-700 font-medium">{{ exam.duration }}</p>
              </div>
            </div>
          </div>
          <span
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"
          >
            Active
          </span>
        </div>

        <div class="mt-4">
          <p class="text-gray-600">
            {{ exam.description }}
          </p>
        </div>

        <div class="mt-6 flex justify-end">
          <button
            [routerLink]="['/exam', exam.id, 'start']"
            class="mt-4 inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-200"
          >
            Start Exam
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
