<main
  class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gray-50"
>
  <!-- Background Circles -->
  <div class="absolute inset-0 overflow-hidden opacity-30 pointer-events-none">
    <div
      class="absolute top-20 left-20 w-48 h-48 rounded-full bg-green-200"
    ></div>
    <div
      class="absolute bottom-20 right-20 w-56 h-56 rounded-full bg-green-300"
    ></div>
    <div
      class="absolute top-1/3 right-1/4 w-32 h-32 rounded-full bg-green-400"
    ></div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-6 text-center relative z-10 py-12">
    <!-- Title -->
    <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-6">
      Contact <span class="text-green-600">Us</span>
    </h1>
    <p class="text-lg text-gray-600 mb-12 max-w-xl mx-auto">
      We're here to help! Reach out to us through the form below or using our
      contact information.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16 max-w-5xl mx-auto">
      <!-- Email Card -->
      <div
        class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition text-center"
      >
        <!-- Icon -->
        <div class="flex justify-center mb-4 text-green-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 h-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
        </div>
        <h3 class="text-2xl font-semibold text-green-600 mb-2">Email</h3>
        <p class="text-gray-700">supportsmartlearn.com</p>
      </div>

      <!-- Phone Card -->
      <div
        class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition text-center"
      >
        <div class="flex justify-center mb-4 text-green-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 h-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.518 4.55a1 1 0 01-.21.987L9.21 11.79a16.022 16.022 0 006 6l2.57-2.33a1 1 0 01.986-.21l4.55 1.518a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
        </div>
        <h3 class="text-2xl font-semibold text-green-600 mb-2">Phone</h3>
        <p class="text-gray-700">+20 123 456 7890</p>
      </div>

      <!-- Location Card -->
      <div
        class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition text-center"
      >
        <div class="flex justify-center mb-4 text-green-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 h-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 22s8-4.5 8-10a8 8 0 10-16 0c0 5.5 8 10 8 10z"
            />
          </svg>
        </div>
        <h3 class="text-2xl font-semibold text-green-600 mb-2">Location</h3>
        <p class="text-gray-700">Cairo, Egypt - Smart Learning HQ</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div
      class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-100"
    >
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <input
            type="text"
            placeholder="Your Name"
            class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <input
            type="email"
            placeholder="Your Email"
            class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <textarea
          rows="5"
          placeholder="Your Message"
          class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-6"
        ></textarea>
        <button
          type="submit"
          class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition-all shadow-md"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</main>
